<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.4.0/css/ol.css" type="text/css">
    <script type="text/javascript" src="http://openlayers.org/en/v3.4.0/build/ol.js"></script>
</head>
<body>
<div id="myMap"></div>

<script>

    var vectorLayer = new ol.layer.Heatmap({
        source: new ol.source.GPX({
            url: 'k2.gpx',
            projection: ol.proj.get( 'EPSG:900913')
        }),
        radius: 3
    });
    var tileLayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
            url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open?',
            params: {
                LAYERS: 'norges_grunnkart',
                VERSION: '1.1.1'
            }
        })
    });
    var map = new ol.Map({
        target: 'myMap',
        layers: [tileLayer, vectorLayer],
        view: new ol.View({
            zoom: 13,
            center: ol.proj.transform([10.64, 59.92], 'EPSG:4326', 'EPSG:3857')
        })
    });
</script>
</body>
</html>
