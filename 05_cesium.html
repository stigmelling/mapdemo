<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./node_modules/ol3-cesium/dist/ol.css" type="text/css">
    <script type="text/javascript" src="./node_modules/ol3-cesium/dist/ol3cesium.js"></script>
    <script type="text/javascript" src="./node_modules/ol3-cesium/dist/Cesium/Cesium.js"></script>
</head>
<body>
<div id="myMap"></div>

<script>

    var tileLayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
            url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open?',
            params: {
                LAYERS: 'topo2',
                VERSION: '1.1.1'
            }
        })
    });
    var style = {
        'Point': new ol.style.Style({
          image: new ol.style.Circle({
            fill: new ol.style.Fill({
              color: 'rgba(255,255,0,0.4)'
            }),
            radius: 5,
            stroke: new ol.style.Stroke({
              color: '#ff0',
              width: 1
            })
          })
        }),
        'LineString': new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#f00',
            width: 3
          })
        }),
        'MultiLineString': new ol.style.Style({
          stroke: new ol.style.Stroke({
            color: '#0f0',
            width: 3
          })
        })
      };

    var vectorLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
            url: 'k1.gpx',
            format: new ol.format.GPX(),
            projection: ol.proj.get( 'EPSG:4326')
        }),
        style: function(feature) {
          return style[feature.getGeometry().getType()];
        }
    });
    var map = new ol.Map({
        target: 'myMap',
        layers: [tileLayer],
        view: new ol.View({
            zoom: 13,
            center: ol.proj.transform([10.329984622076154, 59.67340721748769], 'EPSG:4326', 'EPSG:3857')
        })
    })
  var ol3d = new olcs.OLCesium({map: map});
    ol3d.setEnabled(true);

    var scene = ol3d.getCesiumScene();
    var terrainProvider = new Cesium.CesiumTerrainProvider({
        url : '//assets.agi.com/stk-terrain/world'});
    scene.terrainProvider = terrainProvider;

    ol3d.getDataSources().add(Cesium.KmlDataSource.load(
      'kne.kml', {
        camera: scene.camera,
        canvas: scene.canvas,
        clampToGround: true

      }
    ));


</script>
</body>
</html>
