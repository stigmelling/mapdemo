<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./node_modules/ol3-cesium/dist/ol.css" type="text/css">
    <script type="text/javascript" src="./node_modules/ol3-cesium/dist/ol3cesium.js"></script>
    <script type="text/javascript" src="./node_modules/ol3-cesium/dist/Cesium/Cesium.js"></script>
</head>
<body>
<div id="myMap"></div>

<script>

    var tileLayer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
            url: 'http://localhost:9999/geoserver/gwc/service/wms',
            params: {
                VERSION: '1.1.1',
                'SRS': 'EPSG:32632',
                'LAYERS': 'okart:nmultra_600_h21',
                'FORMAT': 'image/png'
            }
            , hidpi:false
        }),
        maxResolution:15
    })

    var mapLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'http://opencache.statkart.no/gatekeeper/gk/gk.open?',
        params: {
          LAYERS: 'topo2', //norges_grunnkart
          VERSION: '1.1.1'
        }
      })
    })


    var map = new ol.Map({
        target: 'myMap',
        layers: [mapLayer, tileLayer],
        view: new ol.View({
            zoom: 15,
//            center: ol.proj.transform([10.30983233, 60.21529845], 'EPSG:4326', 'EPSG:3857')
            center: ol.proj.transform([10.30983233, 60.21529845], 'EPSG:4326', 'EPSG:3857')
        })
    })
    var ol3d = new olcs.OLCesium({map: map});
    ol3d.setEnabled(true);

    var scene = ol3d.getCesiumScene();
    var terrainProvider = new Cesium.CesiumTerrainProvider({
        url : '//assets.agi.com/stk-terrain/world',
    //        requestVertexNormals: true,
    });
    scene.terrainProvider = terrainProvider;
    //    scene.globe.enableLighting = false;

</script>
</body>
</html>
